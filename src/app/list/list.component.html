<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<div class="content items-center justify-center flex-col flex p-3 rounded-lg text-center">

  <img alt="Imagem de um celular quebrado" src="https://github.com/srkayrez/contatos-entregadores/blob/master/src/assets/4014654-breaking-broken-cell-drop-phone_112910%20(1).png?raw=true">
    <h1>Arrumar celular e acessórios</h1>
  <br>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="ArrumarCelular">
      <td mat-cell *matCellDef="let element"> {{element.contato}} </td>
    </ng-container>

    <ng-container matColumnDef="Opcao">
      <th mat-header-cell *matHeaderCellDef>
        Oções
      </th>
      <td mat-cell *matCellDef="let element">

        <button mat-button [matMenuTriggerFor]="menu">
          <span class="material-icons">
            more_horiz
          </span>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <a (click)="openWhatsApp(element)">
              <span style="display: inline-block ;" class="iconify" data-icon="mdi:whatsapp"></span>
              WhatsApp
            </a>
          </button>

          <button mat-menu-item>
            <a (click)="openTelefone(element)">
              <span style="display: inline-block ;" class="iconify" data-icon="material-symbols:call-outline"></span>
              Telefone
            </a>
          </button>

          <button mat-menu-item *ngIf="element.temLocal">
            <a (click)="openMap(element)">
              <span style="display: inline-block ;" class="iconify" data-icon="ph:map-pin"></span>
              Endereço
            </a>
          </button>

          <button style="color:red;" mat-menu-item>
            <a (click)="reportContato(element)">
              <span style="display: inline-block;" class="iconify" data-icon="ic:baseline-report-gmailerrorred"></span>
              Reportar
            </a>
          </button>

        </mat-menu>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
